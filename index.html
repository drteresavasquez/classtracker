<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ClassTracker</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body ng-app="ClassTracker">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ClassTracker</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" ">
        <li><a ng-href=" ">Register</a></li>
        <li><a ng-href=" ">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>








  <div class="row ">
    <div class="col-xs-8 col-xs-offset-2 main-container " ng-controller="MainCtrl">
      <h1>Assignments</h1>

      <div class="assignment-container " ng-repeat="assignment in assignments | filter: {isAssigned: 'true' }">
        <div class="panel panel-default ">
          <div class="panel-body ">
            <div class="col-xs-1">{{assignment.assignedNumber}}</div>
            <div class="col-xs-3"><a ng-href="{{assignment.URL}}" style="color: red;">{{assignment.title}}</a></div>
            <div class="col-xs-6">{{assignment.notes}}</div>
            <div class="col-xs-2">{{assignment.dueDate}}</div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js "></script>
  <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
  <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
  
  <script type="text/javascript " src="/javascripts/app.js "></script>
  <script type="text/javascript " src="/javascripts/AppConstants.js "></script>
  <script type="text/javascript " src="/javascripts/AppConfig.js "></script>
  
  <script type="text/javascript " src="/javascripts/MainFactory.js "></script>
  <script type="text/javascript " src="/javascripts/MainCtrl.js "></script>
  
</body>

</html>
