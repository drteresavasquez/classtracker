<navbar></navbar>
<div id="student-dashboard" class="text-center">
  <div class="main-container ">
    <h1>Student: {{$ctrl.student.firstName}} {{$ctrl.student.lastName}}</h1>
    <div class="col-xs-12">
      <div class="col-xs-4">
        <a class="treehouse-link" href="{{student.treehouse}}" target="_blank">
          <img class="treehouse-img" src="./img/treehouse.png">
        </a>
      </div>
      <div class="col-xs-4">
        <a class="github-link" href="{{student.github}}" target="_blank">
          <i class="fab fa-github fa-2x"></i>
        </a>
      </div>
      <div class="col-xs-4">
        <a class="website-link" href="{{student.biosite}}" target="_blank">
          <i class="fas fa-address-book fa-2x"></i>
        </a>
      </div>
    </div>
    <div>
      <h3>Assignments:</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
            <th scope="col">Date Submitted</th>
            <th scope="col">Github Repo</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="assignment in $ctrl.assignments | orderBy:'assignedNumber'" ng-class='{"success": assignment.status === "done", "warning": assignment.status === "inProgress", "danger": assignment.status === "backlog"}'>
            <th scope="row">{{assignment.title}}</th>
            <th scope="row">{{assignment.dueDate}}</th>
            <th scope="row">{{assignment.status}}</th>
            <th scope="row">{{assignment.submissionDate | date:'medium'}}</th>
            <th scope="row">
              <a target="_blank" href="{{assignment.githubUrl}}">
                <i class="fab fa-github"></i>
              </a>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
